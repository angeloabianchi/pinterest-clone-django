{% extends "../base.html" %}
{% load static %}
{% block content %}

<main class="container">
    <section class="text-center container">
      <main class="form-signin w-25 m-auto">
          <form>
              <img class="mb-4" src="{% static 'img/pinterest.png' %}" alt="Pinterest Icon" width="72">
              <h1 class="h3 mb-3 fw-normal">Please Register Your Account</h1>
  
              <div class="form-floating">
                  <input type="text" class="form-control" id="floatingName" placeholder="John">
                  <label for="floatingInput">Name</label>
              </div>
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Confirm Password</label>
            </div>
  
              <div class="form-check text-start my-3">
                  <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                      Remember me
                  </label>
              </div>
              <div class="row">
                  <button class="btn btn-primary w-50 py-2" type="submit">Sign in</button>
                  <a class="btn btn-secondary w-50 py-2" href="{% url 'register:index' %}" role="button">Register</a>
              </div>
  
              <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
          </form>
      </main>
      <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
  
    </section>
  </main>
  
  {% endblock content %}
